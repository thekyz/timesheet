<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timesheet</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="/" class="brand-logo">Timesheet</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">Current</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
	<ul class="pagination">
	  <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
	  <li class="active"><a href="#!">01-2017</a></li>
	  <li class="waves-effect"><a href="#!">02-2017</a></li>
	  <li class="disabled"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
	</ul>

	<p>
      Total : -0:40</h4>
    </p>

	<div class="row">
	  <form class="col s12">
		<div class="row">
		  <div class="input-field col s2">
		  </div>
		  <div class="input-field col s2">
			<input placeholder="date (dd/mm)" id="date" type="text" class="validate">
			<label for="date">Date</label>
		  </div>
		  <div class="input-field col s2">
			<input placeholder="in (hh:mm xm)" id="in_time" type="text" class="validate">
			<label for="in_time">In</label>
		  </div>
		  <div class="input-field col s2">
			<input placeholder="break (hh:mm)" id="break_time" type="text" class="validate">
			<label for="break_time">Break</label>
		  </div>
		  <div class="input-field col s2">
			<input placeholder="out (hh::mm xm)" id="out_time" type="text" class="validate">
			<label for="out_time">Out</label>
		  </div>
		  <div class="input-field col s2">
			<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
		  </div>
		</div>
	  </div>
	</div>

    <table>
	  <thead>
        <tr>
		  <th data-field="date">Date</th>
		  <th data-field="in">In</th>
		  <th data-field="break">Break-time</th>
		  <th data-field="out">Out</th>
		  <th data-field="delta">Delta</th>
		</tr>
	  </thead>

	  <tbody>
		<tr>
		  <td>03/01</td>
		  <td>7:15 AM</td>
		  <td>0:15</td>
		  <td>3:30 PM</td>
		  <td>0:00</td>
		</tr>
		<tr>
		  <td>04/01</td>
		  <td>8:05 AM</td>
		  <td>0:15</td>
		  <td>3:30 PM</td>
		  <td>-0:50</td>
		</tr>
		<tr>
		  <td>05/01</td>
		  <td>7:15 AM</td>
		  <td>0:15</td>
		  <td>3:10 PM</td>
		  <td>-0:20</td>
		</tr>
		<tr>
		  <td>06/01</td>
		  <td>7:05 AM</td>
		  <td>0:15</td>
		  <td>3:45 PM</td>
		  <td>+0:30</td>
		</tr>
	  </tbody>
	</table>
  </main>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>
</html>
